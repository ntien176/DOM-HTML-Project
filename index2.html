<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="wrapper">
        <header id="header">
            <h2 class="title">Bookorama</h2>
            <p class="description">Books for studens</p>
            <input type="text" placeholder="Search books...">
        </header>
        <main id="main">
            <h3 class="title">Books to read</h3>
            <ul>
                <li class="item"><span>Name of the Wind</span><button class="del-btn">Delete</button></li>
                <li class="item"><span>The Wise Man's Fear</span><button class="del-btn">Delete</button></li>
                <li class="item"><span>Kafka on the Shore</span><button class="del-btn">Delete</button></li>
                <li class="item"><span>The Master and the Margarita</span><button class="del-btn">Delete</button></li>
            </ul>
            <label for="hide">
                <input id="hide" type="checkbox">
                <span>Hide all books</span>
            </label>
            <input type="text" placeholder="Add a book...">
            <button class="add-btn">Add</button>
        </main>
    </div>




    <script src="./app2.js"></script>
</body>
</html>
